<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Environmental Indicators by City</title>
    <style>
      body {
        font-family: "IBM Plex Sans", Arial, sans-serif;
        background: #fafbfc;
        margin: 0;
        padding: 2em;
      }
      .city-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 24px;
        margin-bottom: 48px;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 2px 16px #0001;
        padding: 2em 1.5em;
      }
      .city-title {
        grid-column: 1/-1;
        font-size: 1.7em;
        font-weight: 700;
        color: #264653;
        text-align: left;
        margin: 0 0 10px 0;
      }
      .indicator-label {
        font-size: 1.05em;
        font-weight: 600;
        color: #777;
        text-align: center;
        margin: 10px 0 6px 0;
      }
      @media (max-width: 1000px) {
        .city-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
