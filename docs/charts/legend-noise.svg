<svg width="450" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- Titre aligné à gauche -->
  <text x="20" y="20" text-anchor="start" font-family="IBM Plex Sans, sans-serif" font-size="14" font-weight="600" fill="#333">
    Noise levels (dB)
  </text>
  
  <!-- Carrés de couleur qui se touchent selon RdPu 8-class -->
  <rect x="20" y="35" width="50" height="20" fill="#fff7f3" stroke="none"/>
  <rect x="70" y="35" width="50" height="20" fill="#fde0dd" stroke="none"/>
  <rect x="120" y="35" width="50" height="20" fill="#fcc5c0" stroke="none"/>
  <rect x="170" y="35" width="50" height="20" fill="#fa9fb5" stroke="none"/>
  <rect x="220" y="35" width="50" height="20" fill="#f768a1" stroke="none"/>
  <rect x="270" y="35" width="50" height="20" fill="#dd3497" stroke="none"/>
  <rect x="320" y="35" width="50" height="20" fill="#ae017e" stroke="none"/>
  <rect x="370" y="35" width="50" height="20" fill="#7a0177" stroke="none"/>
  
  <!-- Labels aux limites entre classes -->
  <text x="20" y="70" text-anchor="middle" font-family="IBM Plex Sans, sans-serif" font-size="11" fill="#666">0</text>
  <text x="70" y="70" text-anchor="middle" font-family="IBM Plex Sans, sans-serif" font-size="11" fill="#666">10</text>
  <text x="120" y="70" text-anchor="middle" font-family="IBM Plex Sans, sans-serif" font-size="11" fill="#666">20</text>
  <text x="170" y="70" text-anchor="middle" font-family="IBM Plex Sans, sans-serif" font-size="11" fill="#666">30</text>
  <text x="220" y="70" text-anchor="middle" font-family="IBM Plex Sans, sans-serif" font-size="11" fill="#666">40</text>
  <text x="270" y="70" text-anchor="middle" font-family="IBM Plex Sans, sans-serif" font-size="11" fill="#666">50</text>
  <text x="320" y="70" text-anchor="middle" font-family="IBM Plex Sans, sans-serif" font-size="11" fill="#666">60</text>
  <text x="370" y="70" text-anchor="middle" font-family="IBM Plex Sans, sans-serif" font-size="11" fill="#666">70</text>
  <text x="420" y="70" text-anchor="middle" font-family="IBM Plex Sans, sans-serif" font-size="11" fill="#666">70+</text>
</svg>